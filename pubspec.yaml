name: dating_app
description: "Professional Dating App - Flutter Developer Case Study"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6  # Stable version
  equatable: ^2.0.5

  # HTTP & API
  dio: ^5.3.2
  json_annotation: ^4.8.1

  # Navigation
  go_router: ^12.1.3  # Stable LTS version

  # Dependency Injection
  get_it: ^7.7.0  # Stable version

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0  # Stable version

  # UI Components
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  cupertino_icons: ^1.0.8

  # Animations
  lottie: ^2.7.0  # Stable version

  # Firebase
  firebase_core: ^2.32.0  # Stable version
  firebase_crashlytics: ^3.5.7  # Stable version
  firebase_analytics: ^10.10.7  # Stable version

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: 0.19.0

  # Logger
  logger: ^2.0.2+1

  # Utils
  connectivity_plus: ^5.0.2  # Stable version

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0  # Stable version

  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/