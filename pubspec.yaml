name: dating_app
description: "Professional Dating App - Flutter Developer Case Study"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  internet_connection_checker: ^1.0.0+1
  # ==================== STATE MANAGEMENT ====================
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  dartz: ^0.10.1
  rxdart: ^0.27.7 
  # ==================== HTTP & API ====================
  # ✅ DÜZELTME: Mevcut kodunuz http kullanıyor, dio ile değiştireceğiz
  dio: ^5.3.2
  http: ^1.1.0  # Mevcut kodunuz için geçici olarak
  json_annotation: ^4.8.1
  
  # ==================== NAVIGATION ====================
  # ✅ DÜZELTME: Daha güncel versiyon
  go_router: ^14.2.7  # Mevcut kodunuzla uyumlu
  
  # ==================== DEPENDENCY INJECTION ====================
  get_it: ^7.7.0
  injectable: ^2.4.2
  
  # ==================== LOCAL STORAGE ====================
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # ==================== UI COMPONENTS ====================
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  cupertino_icons: ^1.0.8
  shimmer: ^3.0.0
  
  # ==================== ANIMATIONS ====================
  lottie: ^2.7.0
  
  # ==================== FIREBASE ====================
  firebase_core: ^2.32.0
  firebase_crashlytics: ^3.5.7
  firebase_analytics: ^10.10.7
  
  # ==================== LOCALIZATION ====================
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0  # ^ ekledik
  
  # ==================== LOGGER ====================
  logger: ^2.0.2+1
  
  # ==================== UTILS ====================
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # ==================== CODE GENERATION ====================
  injectable_generator: ^2.6.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # ==================== TESTING ====================
  bloc_test: ^9.1.7
  mocktail: ^1.0.3
  integration_test:
    sdk: flutter
  # ✅ EKLEME: API testleri için
  mockito: ^5.4.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: EuclidCircularA
      fonts:
        - asset: assets/fonts/EuclidCircularA-Regular.ttf
          weight: 400
        - asset: assets/fonts/EuclidCircularA-Medium.ttf
          weight: 500
        - asset: assets/fonts/EuclidCircularA-SemiBold.ttf
          weight: 600
        
        
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-Black.ttf
          weight: 900